definitions:
  user.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      photo:
        type: string
      role:
        type: string
    type: object
info:
  contact: {}
  description: API для Nevermore
  title: Nevermore API
  version: "1.0"
paths:
  /author/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete selected author
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Author deleted successfully
          schema:
            type: string
        "404":
          description: Author not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Delete author
      tags:
      - authors
  /author/get/{id}:
    get:
      consumes:
      - application/json
      description: Get selected author information
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Author information
          schema:
            $ref: '#/definitions/user.User'
        "404":
          description: Author not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get author
      tags:
      - authors
  /author/update/{id}:
    put:
      consumes:
      - multipart/form-data
      description: Update selected author information with optional photo upload
      parameters:
      - description: Author data in JSON format
        in: formData
        name: author
        required: true
        type: string
      - description: photo
        in: formData
        name: photo
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Author updated successfully
          schema:
            type: string
        "400":
          description: Bad request - invalid data
          schema:
            type: string
        "404":
          description: Author not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Update author information
      tags:
      - authors
  /user/delete:
    delete:
      consumes:
      - application/json
      description: Delete current user account
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Delete user account
      tags:
      - users
  /user/get:
    get:
      consumes:
      - application/json
      description: Get current user profile information
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            $ref: '#/definitions/user.User'
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Get user profile
      tags:
      - users
  /user/update:
    put:
      consumes:
      - multipart/form-data
      description: Update current user profile information with optional photo upload
      parameters:
      - description: User data in JSON format
        in: formData
        name: user
        required: true
        type: string
      - description: Profile photo
        in: formData
        name: photo
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            type: string
        "400":
          description: Bad request - invalid data
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Update user profile
      tags:
      - users
swagger: "2.0"
