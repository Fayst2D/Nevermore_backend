definitions:
  dto.AuthorGetResponse:
    properties:
      biography:
        type: string
      name:
        type: string
      photo_url:
        type: string
    type: object
  dto.SaveAuthorRequest:
    properties:
      author_id:
        type: integer
      user_id:
        type: integer
    type: object
  user.User:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      photo:
        type: string
      role:
        type: string
    type: object
info:
  contact: {}
  description: API для Nevermore
  title: Nevermore API
  version: "1.0"
paths:
  /author/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete selected author
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Author deleted successfully
          schema:
            type: string
        "404":
          description: Author not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Delete author
      tags:
      - authors
  /author/get/{id}:
    get:
      consumes:
      - application/json
      description: Get selected author information
      parameters:
      - description: Author ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Author information
          schema:
            $ref: '#/definitions/user.User'
        "404":
          description: Author not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get author
      tags:
      - authors
  /author/list:
    get:
      consumes:
      - application/json
      description: Get list of authors
      produces:
      - application/json
      responses:
        "200":
          description: List of authors
          schema:
            items:
              $ref: '#/definitions/dto.AuthorGetResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get authors list
      tags:
      - authors
  /author/update/{id}:
    put:
      consumes:
      - multipart/form-data
      description: Update selected author information with optional photo upload
      parameters:
      - description: Author data in JSON format
        in: formData
        name: author
        required: true
        type: string
      - description: photo
        in: formData
        name: photo
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Author updated successfully
          schema:
            type: string
        "400":
          description: Bad request - invalid data
          schema:
            type: string
        "404":
          description: Author not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Update author information
      tags:
      - authors
  /saved-author/create:
    post:
      consumes:
      - application/json
      description: Save author to user's saved list
      parameters:
      - description: Save author request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SaveAuthorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Author saved successfully
          schema:
            type: string
        "400":
          description: Bad request - invalid data
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Save author
      tags:
      - saved_authors
  /saved-author/delete:
    delete:
      consumes:
      - application/json
      description: Remove author from user's saved list
      parameters:
      - description: Author ID
        in: query
        name: author_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Author removed successfully
          schema:
            type: string
        "400":
          description: Bad request - invalid author ID
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Delete saved author
      tags:
      - saved_authors
  /saved-author/list:
    get:
      consumes:
      - application/json
      description: Get list of user's saved authors
      produces:
      - application/json
      responses:
        "200":
          description: List of saved authors
          schema:
            items:
              $ref: '#/definitions/dto.AuthorGetResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Get saved authors list
      tags:
      - saved_authors
  /user/delete:
    delete:
      consumes:
      - application/json
      description: Delete current user account
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Delete user account
      tags:
      - users
  /user/get:
    get:
      consumes:
      - application/json
      description: Get current user profile information
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            $ref: '#/definitions/user.User'
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Get user profile
      tags:
      - users
  /user/update:
    put:
      consumes:
      - multipart/form-data
      description: Update current user profile information with optional photo upload
      parameters:
      - description: User data in JSON format
        in: formData
        name: user
        required: true
        type: string
      - description: Profile photo
        in: formData
        name: photo
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            type: string
        "400":
          description: Bad request - invalid data
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Update user profile
      tags:
      - users
swagger: "2.0"
